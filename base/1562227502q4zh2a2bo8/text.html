<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Основной задачей проекта является развитие методов усиления в ЯМР-спектре слабых линий от взаимодействия протонов с ядрами изотопов со спином, имеющих малое природное содержание, таких как 29Si, 13C и др.</p></body></html>
