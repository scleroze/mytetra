<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Робот, составляющий сложные 3D-конструкции из неодимовых шариков. Необходим алгоритм, который рассчитывает, как поместить в узел магнитный диполь. Сенсор распознаёт полюса магнита, механизм поворачивает шарик в нужное положение и ставит его на место.</p></body></html>
